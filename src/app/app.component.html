<app-header 
  [title]="title" 
  [uiLocked]="uiLocked" 
  [speed]="sorting.speed()"
  [density]="sorting.density()"
  [densityMin]="sorting.DENSITY.MIN"
  [densityMax]="sorting.DENSITY.MAX"
  (sortAllClicked)="sortAll()" 
  (resetAllClicked)="resetAll()"
  (speedChanged)="onSpeedChange($event)"
  (densityChanged)="onDensityChange($event)"
>
</app-header>

<main class="container-lg py-4" id="main-content">
  <div class="row">
    <app-algorithm-card *ngFor="let key of algorithms" [algoKey]="key"></app-algorithm-card>
  </div>
</main>

<footer class="text-center text-muted small pb-4">
  <span>Tip: use the sliders to change animation speed and number of bars.</span>
</footer>
